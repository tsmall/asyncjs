<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Async JS with CSP and FRP</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <aside>
            <!-- Links for examples will be automatically added here. -->
        </aside>

        <section class="example">
            <h1></h1>
            <div>
                <h3>Helpers [<a href="#" class="toggler" data-target="#helpers-editor"></a>]</h3>
                <div id="helpers-editor" class="editor"></div>
            </div>
            <div>
                <h3>Example</h3>
                <div id="example-editor" class="editor"></div>
            </div>
            <button>Run</button>
            <div>
                 <h3>Output</h3>
                 <pre class="output"></pre>
            </div>
        </section>

        <!-- Libraries -->
        <script src="lib/Bacon.js"></script>
        <script src="lib/csp.bundled.js"></script>
        <script src="lib/q.js"></script>
        <script src="lib/rx.all.js"></script>

        <!-- Ace -->
        <script src="lib/ace/ace.js"></script>

        <!-- Examples -->
        <script src="common.js" type="application/javascript;version=1.7"></script>
        <script src="es6.js" type="application/javascript;version=1.7"></script>
        <script src="intro.js" type="application/javascript;version=1.7"></script>
        <script src="callbacks.js" type="application/javascript;version=1.7"></script>
        <script src="fp.js" type="application/javascript;version=1.7"></script>
        <script src="promises.js" type="application/javascript;version=1.7"></script>
        <script src="frp.js" type="application/javascript;version=1.7"></script>
        <script src="rx.js" type="application/javascript;version=1.7"></script>
        <script src="generators.js" type="application/javascript;version=1.7"></script>
        <script src="csp.js" type="application/javascript;version=1.7"></script>
        <script type="application/javascript;version=1.7">
            let toggler = Object.create(Toggler).init(
                document.querySelector('.toggler'),
                '-', '+'
            );
            Sidebar.init();
            Example.init();
            toggler.onVisible(() => Example.refreshEditors());
        </script>
    </body>
</html>
